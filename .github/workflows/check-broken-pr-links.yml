name: Check Links in Pull Requests

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.md'

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Get changed Markdown files
      - name: Get changed Markdown files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep '\.md$' || true)
          CHANGED_FILES="${CHANGED_FILES//$'\n'/ }"
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV
          echo "Changed Markdown files: $CHANGED_FILES"

      # 3Ô∏è‚É£ Skip if no Markdown files changed
      - name: Skip if no Markdown files changed
        if: env.CHANGED_FILES == ''
        run: |
          echo "No Markdown files changed. Skipping link check."
          exit 0

      # 4Ô∏è‚É£ Run Lychee on changed files
      - name: Run Lychee
        id: run-lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: |
            --no-progress
            --include-fragments
            --format compact
            ${{ env.CHANGED_FILES }}
          output: lychee/out_raw.md
          fail: false

      # 5Ô∏è‚É£ Format Lychee output (user-friendly, relative paths)
      - name: Format Lychee report
        id: format-report
        if: always()
        run: |
          mkdir -p lychee
          HEADER="üö® **Link Checker found broken links in this PR**"
          
          # Start comment
          echo "$HEADER" > lychee/comment.md
          echo "" >> lychee/comment.md

          awk '
            /^Errors in / {
              file=$3
              gsub("^/home/runner/work/UmbracoDocs/UmbracoDocs/", "", file)
              print "\nFile: " file >> "lychee/comment.md"
              next
            }

            /\[ERROR\]/ {
              msg = $0
              sub(/^\[ERROR\] /, "", msg)
              gsub("^file:///home/runner/work/UmbracoDocs/UmbracoDocs/", "", msg)
              print "‚öì Anchor not found ‚Üí " msg >> "lychee/comment.md"
              next
            }

            /\[404\]/ {
              msg = $0
              sub(/^\[404\] /, "", msg)
              print "‚ùå 404 Not Found ‚Üí " msg >> "lychee/comment.md"
              next
            }

            /\[301\]|\[302\]/ {
              msg = $0
              sub(/^\[(301|302)\] /, "", msg)
              print "üîÄ Redirect ‚Üí " msg >> "lychee/comment.md"
              next
            }

            /Timeout/ && !/Timeouts/ {
              msg = $0
              print "‚è≥ Timeout ‚Üí " msg >> "lychee/comment.md"
              next
            }
          ' lychee/out_raw.md

      # 6Ô∏è‚É£ Only comment if there are issues
      - name: Comment broken links
        if: always() && (env.CHANGED_FILES != '') && ( -s lychee/comment.md )
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: lychee/comment.md
          recreate: true

      # 7Ô∏è‚É£ Fail workflow if broken links exist
      - name: Fail workflow if broken links
        if: ( -s lychee/comment.md )
        run: |
          echo "‚ùå Broken links detected. Please review the PR comment for details."
          exit 1
