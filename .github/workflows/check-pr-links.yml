name: Check Links in Pull Requests

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.md'

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Get changed Markdown files in the PR
      - name: Get changed Markdown files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep '\.md$' || true)
          CHANGED_FILES="${CHANGED_FILES//$'\n'/ }"   # replace newlines with spaces
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV
          echo "Changed Markdown files: $CHANGED_FILES"

      # 3Ô∏è‚É£ Skip if no Markdown files changed
      - name: Skip if no changed Markdown files
        if: env.CHANGED_FILES == ''
        run: |
          echo "No Markdown files changed. Skipping link check."
          exit 0

      # 4Ô∏è‚É£ Run Lychee on changed files (compact output)
      - name: Run Lychee
        id: run-lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: |
            --no-progress
            --include-fragments
            --format compact
            ${{ env.CHANGED_FILES }}
          output: lychee/out_raw.md
          fail: true   # fail if broken links

      # 5Ô∏è‚É£ Clean Lychee output (remove summary line)
      - name: Clean Lychee output
        if: always()
        run: |
          grep -v '^üîç' lychee/out_raw.md > lychee/out.md || true
          if [ -s lychee/out.md ]; then
            echo "has_content=true" >> $GITHUB_OUTPUT
          else
            echo "has_content=false" >> $GITHUB_OUTPUT
          fi

      # 6Ô∏è‚É£ Comment broken links on PR (only if report has content)
      - name: Comment broken links
        if: always() && (env.CHANGED_FILES != '') && (steps.check-output.outputs.has_content == 'true')
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: lychee/out.md
          recreate: true


      # 7Ô∏è‚É£ Fail workflow if broken links found
      - name: Fail workflow if broken links
        if: steps.run-lychee.outcome == 'failure'
        run: |
          echo "‚ùå Broken links detected. Please review the PR comment for details."
          exit 1
